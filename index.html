<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Women Safety SOS</title>

  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }

    h1 {
      font-size: 26px;
      margin-bottom: 10px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    p {
      font-size: 14px;
      margin-bottom: 30px;
      opacity: 0.9;
    }

    .sos-btn {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: none;
      background: radial-gradient(circle, #ff0000, #b30000);
      color: white;
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 25px rgba(255,0,0,0.7);
      transition: all 0.2s ease;
      animation: pulse 1.6s infinite;
    }

    .sos-btn:active {
      transform: scale(0.95);
      box-shadow: 0 0 10px rgba(255,0,0,0.5);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255,0,0,0.7); }
      70% { box-shadow: 0 0 0 25px rgba(255,0,0,0); }
      100% { box-shadow: 0 0 0 0 rgba(255,0,0,0); }
    }

    .status {
      margin-top: 20px;
      font-size: 14px;
      opacity: 0.85;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>ðŸš¨ Women Safety SOS</h1>
    <p>Press the button in emergency. Location will be sent instantly to police,and gurdian also</p>

    <button id="sosBtn" class="sos-btn">SOS</button>
    

<audio id="siren">
  <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" type="audio/ogg">
</audio>


    <div class="status" id="statusText">
      System ready. Stay safe.
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  
  <script src="app.js"></script>

</body>
</html>
