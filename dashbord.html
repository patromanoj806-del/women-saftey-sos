<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PCR Emergency Dashboard</title>

  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
   
    
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  body {
    background: #0f172a;
    color: #fff;
     
  }

  .header {
    background: linear-gradient(90deg, #ff0000, #b30000);
    padding: 18px 30px;
    font-size: 22px;
    font-weight: 700;
    letter-spacing: 1px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    position: sticky;
    top: 0;
    z-index: 1000;
  }

  .container {
    display: grid;
    grid-template-columns: 2fr 1fr;
    min-height: 100vh;
  }

  .map-card {
    background: #1e293b;
    padding: 15px;
  }

  #map {
    height: 600px;
    width: 100%;
    border-radius: 12px;
  }

  .alert-panel {
    background: #020617;
    padding: 20px;
    height: 100vh;
    position: sticky;
    top: 70px;
    overflow-y: auto;
  }

  .alert-panel h2 {
    font-size: 18px;
    margin-bottom: 15px;
    border-bottom: 1px solid #334155;
    padding-bottom: 10px;
  }

  .alert-card {
    background: #111827;
    border-left: 5px solid red;
    padding: 15px;
    margin-bottom: 12px;
    border-radius: 10px;
    transition: 0.2s;
  }

  .alert-card:hover {
    transform: scale(1.02);
  }

  .alert-card h3 {
    color: #ff4d4d;
    margin-bottom: 6px;
    font-size: 15px;
  }

  .alert-card p {
    font-size: 13px;
    opacity: 0.9;
    margin: 3px 0;
  }

  @media(max-width: 900px){
    .container {
      grid-template-columns: 1fr;
    }

    #map {
      height: 350px;
    }

    .alert-panel {
      position: relative;
      height: auto;
    }
  }


  </style>
</head>

<body>

  
  <div class="header">
    ðŸš¨ Police PCR Emergency Monitoring Dashboard
  </div>

  <div class="container">

    
    <div class="map-card">
      <div id="map"></div>
    </div>

    
    <div class="alert-panel">
      <h2>Live SOS Alerts</h2>
      <div id="alerts"></div>
    </div>

  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAt-3HvlWY8Nnc7EykyE-w97NwFiHvpasM"></script>

  
  <script src="dashboard.js"></script>

</body>
</html>
